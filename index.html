<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="operator.css">
	<title>JS Calculator</title>
</head>
<body>
	<div class="screen" id="screen">
		<input type="text" id="screenInput">
	</div>
<div class="container">	
  <div class="row">
		<div class="col-md-3">
			<button class="answer" id="answer">Answer</button>
		</div>
		<div class="col-md-6">
		   <ul class="numbers">
			  <li id="6"><span class="six">6</span></li>
			  <li id="7"><span class="seven">7</span></li>
			  <li id="8"><span class="eight">8</span></li>
			  <li id="9"><span class="nine">9</span></li>	
			  <li id="0"><span class="zero">0</span></li>
			  <li id="1"><span class="one">1</span></li>
			  <li id="2"><span class="two">2</span></li>
			  <li id="3"><span class="three">3</span></li>
			  <li id="4"><span class="four">4</span></li>
			  <li id="5"><span class="five">5</span></li>        
			</ul>
			<ul class="operators">
			  <li id="op1"><span class="add">+</span></li>
			  <li id="op2"><span class="multiply">*</span></li>
			  <li id="op3"><span class="divide">/</span></li>
			  <li id="op4"><span class="subtract">-</span></li>
			</ul>
		</div>
		<div class="col-md-3">
		<button class="clear" id="clear">Clear</button>
	   </div>
  </div>
</div>	
</body>
<script src="screen.js"></script>
<script src="calc.js"></script>
</html>
